<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Restablecer Contraseña</h2>
    <input type="text" id="resetEmail" placeholder="Correo electrónico" required>
    <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
    <button onclick="resetPassword()">Restablecer</button>
    <p id="resetMessage" style="color:red;"></p>
    <div class="link">
        <p><a href="inicio.html">Volver a Iniciar Sesión</a></p>
    </div>
</div>

<script>
    function resetPassword() {
        const email = document.getElementById('resetEmail').value;
        const newPassword = document.getElementById('newPassword').value;
        const resetMessage = document.getElementById('resetMessage');

        // Verificar si el correo electrónico es el mismo que el almacenado
        if (email === localStorage.getItem('username')) {
            // Validar la nueva contraseña
            const passwordValid = /[A-Z]/.test(newPassword) && /[a-z]/.test(newPassword) && newPassword.length > 8;

            if (!passwordValid) {
                resetMessage.innerText = 'La nueva contraseña debe tener al menos 8 caracteres, incluir una mayúscula y una minúscula.';
                return;
            }

            // Guardar la nueva contraseña en localStorage
            localStorage.setItem('password', newPassword);
            alert('La contraseña ha sido restablecida con éxito.');
            window.location.href = 'inicio.html';
        } else {
            resetMessage.innerText = 'Correo electrónico no encontrado.';
        }
    }
</script>

</body>
</html>
